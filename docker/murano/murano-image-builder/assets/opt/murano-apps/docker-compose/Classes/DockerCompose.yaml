Namespaces:
  =: io.murano.apps.harbor
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system
Name: DockerCompose

Extends: std:Application

Properties:
  name:
    Contract: $.string().notNull()

  InstanceConfig:
    Contract: $.string().notNull()

  instance:
    Contract: $.class(res:HeatSWConfigLinuxInstance).notNull()


Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - $._environment.reporter.report($this, 'Creating Instance for Server.')
      - $securityGroupIngress:
        - ToPort: 80
          FromPort: 80
          IpProtocol: tcp
          External: true
        - ToPort: 443
          FromPort: 443
          IpProtocol: tcp
          External: true
      - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)

      - $config: $.InstanceConfig

      - $input_values:
          server_port: 80

      - $.instance.addSoftwareConfig('heat-sw-config', $config,
                                     inputValues=>$input_values, configGroup=>'docker-compose')
      - $.instance.deploy()
