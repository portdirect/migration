{# shows the user their new password #}
{% extends "layout.html" %}

{% block content %}

  <div class="container">
      <h2>Temporary Password</h2>

      <p>This is the only time you can view this new password. Please change it immediately <a href="https://freeipa-master.port.direct/ipa/ui/reset_password.html">here</a>.</p>
  </div>

{% endblock %}
