[tox]
envlist = py27,pep8,doc,sphinx

[testenv:py27]
sitepackages = True
setenv =
    PYTHONPATH={envsitepackagesdir}
deps =
    pytest
    -r{toxinidir}/requirements.txt
commands =
    py.test --capture=no --strict {posargs}

[testenv:pep8]
basepython = python2.7
deps =
    flake8
    flake8-import-order
    pep8-naming
commands =
    flake8 {posargs}

[testenv:py3pep8]
basepython = python3.4
deps =
    flake8
    flake8-import-order
    pep8-naming
commands =
    flake8 {posargs}

[testenv:doc]
deps =
    doc8
    docutils
    markdown
basepython = python2.7
commands =
    doc8 --allow-long-titles README
    python setup.py check --restructuredtext --metadata --strict
    markdown_py README.md -f {toxworkdir}/README.md.html

[testenv:sphinx]
basepython = python2.7
changedir = docs
deps =
    sphinx < 1.3.0
commands =
    sphinx-build -v -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[pytest]
#python_files = tests/*.py

[flake8]
exclude = .tox,*.egg,dist,build,docs/source,docs/conf.py,tests
show-source = true
max-line-length = 99
ignore = N802
application-import-names = freeipa_community_portal
