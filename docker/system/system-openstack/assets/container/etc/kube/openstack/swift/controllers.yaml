kind: PersistentVolume
apiVersion: v1
metadata:
  labels:
    openstack-app: os-swift
  name: os-swift
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  glusterfs:
    endpoints: gluster-fs
    path: os-swift
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    openstack-app: os-swift
  name: os-swift
  namespace: os-swift
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: swift-manager
  namespace: os-swift
type: Opaque
data:
  kube-endpoint: {{KUBE_ENDPOINT}}
  core-etcd-endpoint: {{CORE_ETCD_ENDPOINT}}
  ipa-host-admin-user: {{IPA_HOST_ADMIN_USER}}
  ipa-host-admin-password: {{IPA_HOST_ADMIN_PASSWORD}}
  ipa-user-admin-user: {{IPA_USER_ADMIN_USER}}
  ipa-user-admin-password: {{IPA_USER_ADMIN_PASSWORD}}
  mariadb-root-password: {{DB_ROOT_PASSWORD}}
  mariadb-test-database: {{MARIADB_DATABASE}}
  mariadb-test-user: {{MARIADB_USER}}
  mariadb-test-password: {{MARIADB_PASSWORD}}
  keystone-admin-token: {{KEYSTONE_ADMIN_TOKEN}}
  keystone-admin-user: {{KEYSTONE_ADMIN_USER}}
  keystone-admin-project: {{KEYSTONE_ADMIN_PROJECT}}
  keystone-admin-password: {{KEYSTONE_ADMIN_PASSWORD}}
  swift-keystone-user: {{SWIFT_KEYSTONE_USER}}
  swift-keystone-password: {{SWIFT_KEYSTONE_PASSWORD}}
  swift-device: {{SWIFT_DEVICE}}
  swift-hash-path-suffix: {{SWIFT_HASH_PATH_SUFFIX}}
  swift-hash-path-prefix: {{SWIFT_HASH_PATH_PREFIX}}
---
apiVersion: extensions/v1beta1
kind: Job
metadata:
  labels:
    openstack-app: swift-manager
    version: v0.1.0
  name: swift-manager
  namespace: os-swift
spec:
  template:
    metadata:
      labels:
        openstack-app: swift-manager
        version: v0.1.0
      name: swift-manager
      namespace: os-swift
    spec:
      nodeSelector:
        freeipa: 'master'
        arch: 'x86'
      containers:
        - name: swift-manager
          image:  docker.io/port/swift-manager:latest
          imagePullPolicy: Always
          env:
            - name: OS_DOMAIN
              value: {{OS_DOMAIN}}
          volumeMounts:
            - name: os-config
              mountPath: '/etc/os-config'
              readOnly: true
            - name: ipa-ca-crt
              mountPath: /etc/pki/tls/certs/ca-bundle.crt
              readOnly: true
            - name: ipa-config
              mountPath: /etc/ipa/default.conf
              readOnly: true
            - name: docker-binary
              mountPath: "/bin/docker"
              readOnly: true
            - name: docker-socket
              mountPath: "/var/run/docker.sock"
              readOnly: false
            - name: os-swift
              mountPath: "/srv/glusterfs"
              readOnly: false
          securityContext:
            privileged: false
      restartPolicy: OnFailure
      volumes:
        - name: os-config
          secret:
            secretName: swift-manager
        - name: ipa-ca-crt
          hostPath:
            path: /etc/ipa/ca.crt
        - name: ipa-config
          hostPath:
            path: /etc/ipa/default.conf
        - name: docker-binary
          hostPath:
            path: /usr/bin/docker-current
        - name: docker-socket
          hostPath:
            path: /var/run/docker-ipa.sock
        - name: os-swift
          persistentVolumeClaim:
            claimName: os-swift
