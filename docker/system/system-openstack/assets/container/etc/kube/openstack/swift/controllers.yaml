apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    openstack-app: swift
    version: v0.1.0
  name: swift
  namespace: os-swift
spec:
  replicas: 1
  template:
    metadata:
      labels:
        openstack-app: swift
        version: v0.1.0
      name: swift
      namespace: os-swift
    spec:
      nodeSelector:
        openstack-swift: 'true'
        arch: 'x86'
      containers:
        - name: swift-proxy
          image: docker.io/port/swift-proxy:latest
          imagePullPolicy: Always
          env:
            - name: OS_DOMAIN
              value: {{OS_DOMAIN}}
          ports:
          - containerPort: 8088
            name: https
            protocol: TCP
          volumeMounts:
            - name: os-config
              mountPath: "/etc/os-config"
              readOnly: true
            - name: os-ssl
              mountPath: "/etc/os-ssl"
              readOnly: true
            - name: ipa-ca-crt
              mountPath: /etc/pki/tls/certs/ca-bundle.crt
              readOnly: true
            - name: proxy-signing-cache
              mountPath: "/var/cache/swift"
              readOnly: false
          securityContext:
            privileged: false
        - name: swift-proxy-memcached
          image: docker.io/port/system-memcached:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "32Mi"
              cpu: "0.1"
            limits:
              memory: "64Mi"
              cpu: "0.2"
          securityContext:
            privileged: false
      volumes:
        - name: os-config
          secret:
            secretName: swift
        - name: os-ssl
          secret:
            secretName: swift-ssl-secret
        - name: ipa-ca-crt
          hostPath:
            path: /etc/ipa/ca.crt
        - name: proxy-signing-cache
          emptyDir: {}
---
